{% extends 'watch/base.html' %}
{% load static %}
{% block data %}
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-sm-12">
                <p class="h4 mb-6"><h1 class="mb-4 p-5 blink">MONEY ON DELIVERY</h1></p>
              </div>
              <div class="col-xl-6 d-none d-xl-block p-5 mt-5">
                <img src="https://images.pexels.com/photos/2155319/pexels-photo-2155319.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h1 class="mb-5 text-uppercase">information form</h1>
          <form action="" method="post">
            {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="id_last_name">Name</label>
                        <input type="text" name="first_name" id="id_last_name" class="form-control form-control-lg" />
                
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Last name</label>
                        <input type="text" name="last_name" id="form3Example1n" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Father's name</label>
                        <input type="text" name="father_name" id="form3Example1m1" class="form-control form-control-lg" />
                    
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">CNIC Number</label>
                        <input type="text" name="cnic" id="form3Example1n1" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Address</label>
                    <input type="text" name="address" id="form3Example8" class="form-control form-control-lg" />
                    
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
                  <div class="row">
              
                    <div class="col-md-6 mb-4">
  
                      <select class="select">
                        <option value="1">City</option>
                        <option value="2">Lahore</option>
                        <option value="3">Karachi</option>
                        <option value="4">Islamabad</option>
                      </select>
  
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Email ID</label>
                    <input type="text" name="email" id="form3Example97" class="form-control form-control-lg" />
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Phone Number</label>
                    <input type="text" name="phone" id="form3Example97" class="form-control form-control-lg" />
                    
                  </div>
                  <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  {% for error in forms.non_field_errors %}
                      <p class="alert alert-danger my-3">{{error}}</p>
                  {% endfor %}
          </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock data %}
